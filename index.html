<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pacmarsan | Portfolio Universe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #00f5ff;
      --accent-glow: rgba(0, 245, 255, 0.4);
    }
    body {
      font-family: 'JetBrains Mono', monospace;
      background-color: #050505;
      color: #ffffff;
      margin: 0;
      overflow-x: hidden;
    }
    .mono {
      font-family: 'JetBrains Mono', monospace;
    }
    canvas {
      pointer-events: none;
    }
    .glow-text {
      text-shadow: 0 0 10px var(--accent-glow), 0 0 20px var(--accent-glow);
    }
    .hud-border {
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    .hud-bracket-tl { border-top: 2px solid var(--accent); border-left: 2px solid var(--accent); width: 15px; height: 15px; position: absolute; top: -2px; left: -2px; }
    .hud-bracket-tr { border-top: 2px solid var(--accent); border-right: 2px solid var(--accent); width: 15px; height: 15px; position: absolute; top: -2px; right: -2px; }
    .hud-bracket-bl { border-bottom: 2px solid var(--accent); border-left: 2px solid var(--accent); width: 15px; height: 15px; position: absolute; bottom: -2px; left: -2px; }
    .hud-bracket-br { border-bottom: 2px solid var(--accent); border-right: 2px solid var(--accent); width: 15px; height: 15px; position: absolute; bottom: -2px; right: -2px; }
    
    .scanline {
      width: 100%;
      height: 2px;
      background: rgba(255, 255, 255, 0.05);
      position: absolute;
      top: 0;
      left: 0;
      z-index: 100;
      pointer-events: none;
      animation: scan 8s linear infinite;
    }
    @keyframes scan {
      0% { top: 0%; }
      100% { top: 100%; }
    }
    
    .dot-blink {
      animation: blink 1s step-end infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "animejs": "https://esm.sh/animejs",
    "framer-motion": "https://esm.sh/framer-motion@^11.0.0",
    "motion": "https://esm.sh/motion@^10.17.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <div class="scanline"></div>
</body>
</html>
